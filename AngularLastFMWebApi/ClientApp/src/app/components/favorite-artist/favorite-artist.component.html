<div class="item__search">
    My Favorite Artists
    <p>
        <input id="lblArtistNameSearch" placeholder="enter artist name" [(ngModel)]="artistNameSearch">
        <button id="btnArtistNameSearch" class="btn" (click)="onClickSearchArtist()">Search Artist</button>
        <button id="btnArtistNameSearchClear" class="btn" (click)="onClickSearchArtistClear()">Clear Search</button>
    </p>
</div>
<div *ngIf="artists">
    <app-artist-list [artists]="artists"></app-artist-list>
</div>
